<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>check browser version</title>
  <style>
    .version {
      text-align: center;
      padding: 30px;
    }
    .result {
      color: red;
      padding-top: 30px;
      font-size: 16px;
    }
    .test {
      color: blue;
      padding-top: 30px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="version">
    <label>你当前浏览器的版本是：</label><span class="vv"></span>
    <p class="result"></p>
    <p class="test"></p>
  </div>
</body>
<script type="text/javascript">
  window.onload = function () {
    if (!checkVersion()) {
      document.getElementsByClassName("result")[0].innerHTML = "你使用的瀏覽器不支援此網頁";
    } else {
      document.getElementsByClassName("result")[0].innerHTML = "你使用的瀏覽器支援此網頁";
    }
  }

  function checkVersion() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;
    document.getElementsByClassName("vv")[0].innerHTML = ua;
    if (ua.indexOf("Opera") > -1 && ua.match(/(opera\/)(\d+)/i)[2] >= 42) {
      return true;
    } else if (ua.indexOf("MSIE") == -1 && ua.indexOf("Trident") > -1) {
      return true;
    } else if (ua.indexOf("Firefox") > -1 && ua.match(/(firefox\/)(\d+)/i)[2] >= 51) {
      return true;
    } else if (ua.indexOf("Safari") > -1 && ua.indexOf("Chrome") > -1 && ua.match(/(chrome\/)(\d+)/i)[2] >= 55) {
      return true;
    } else if ((ua.indexOf("iPad") > -1 || ua.indexOf('iPhone') > -1 || ua.indexOf("Mac") > -1) && ua.match(/(version\/)(\d+)/i)[2] >= 10) {
      return true;
    }
    return false;
  }
</script>

</html>
